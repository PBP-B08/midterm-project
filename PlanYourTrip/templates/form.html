{%extends 'base.html'%}

{% block content %}
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></head>

<div class="px-4">
    <div class="
          flex
          justify-center
          items-center
          bg-white
          mx-auto
          max-w-2xl
          rounded-lg
          my-16
          p-16
        ">
      <h1 class="text-2xl font-medium">Add your go to destination!</h1>
    </div>
  </div>

  <div class="px-4">
    <div class="
          flex
          flex-col gap-5
          justify-center
          items-center
          bg-white
          mx-auto
          max-w-2xl
          rounded-lg
          my-16
          p-80
        ">
        <div class="m-4">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label col-form-label-lg">Provinsi</label>
                <div class="col-sm-10">
                    <select class="form-select form-select-lg">
                      <option>--</option>
                      <option>Papua</option>
                      <option>Bali</option>
                      <option>Kalimantan</option>
                      <option>Sumatera</option>
                      <option>Sulawesi</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="row mb-3">

            <label class="col-sm-2 col-form-label col-form-label-lg">Jumlah orang</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" placeholder="Large input">
            </div>

            <div class="row">

                <div class="col-12">
                    <label class="col-sm-2 col-form-label col-form-label-lg">Preferensi aktivitas</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="aktivitas" id="radioIndoor" checked>
                        <label class="form-check-label" for="radioIndoor">Indoor</label>
                    </div>

                    <div class="form-check form-check-inline ms-3">
                        <input type="radio" class="form-check-input" name="aktivitas" id="radioOutdoor">
                        <label class="form-check-label" for="radioOutdoor">Outdoor</label>
                    </div>

                    <div class="form-check form-check-inline ms-3">
                        <input type="radio" class="form-check-input" name="aktivitas" id="radioPetualangan">
                        <label class="form-check-label" for="radioPetualangan">Petualangan</label>
                    </div>
                    <div class="form-check form-check-inline ms-3">
                        <input type="radio" class="form-check-input" name="aktivitas" id="radioKuliner">
                        <label class="form-check-label" for="radioKuliner">Kuliner</label>
                    </div>
                    <div class="form-check form-check-inline ms-3">
                        <input type="radio" class="form-check-input" name="aktivitas" id="radioBudaya">
                        <label class="form-check-label" for="radioBudaya">Budaya</label>
                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Tanggal Pergi:</label>
                    <div class="col-sm-3">
                        <select class="form-select" required>
                            <option>Date</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" required>
                            <option>Month</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Tanggal Pulang:</label>
                    <div class="col-sm-3">
                        <select class="form-select" required>
                            <option>Date</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" required>
                            <option>Month</option>
                        </select>
                    </div>
                </div>

                
            </div>

        </div>
        <button type="button" class="btn btn-primary">Letso!</button>
    </div>
  </div>

  <script>
    
  </script>
  
{% endblock content %}
