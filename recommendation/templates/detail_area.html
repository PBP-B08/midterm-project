{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Hello, world!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

  // get data json
  const getData = () => {
    $.ajax({
      url: 'json/',
      type: "GET",
      dataType: "json",
      success: function (data) {
        data.forEach(area => {
          addCard(area);
        });
      },
      error: function (data) {
        console.log(data);
      }
    });
  }

  // get data when page loaded
  $(document).ready(function () {
    getData();
  });

</script>
{% endblock meta %}

{% block content %}
<div class="px-4">
    <div class="
          flex
          p-3
          items-center
          bg-white
          mx-auto
          
          rounded-lg
          mt-16
        ">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">{{ area.title }}</h1>
            <p class="mt-16 text-gray-600">{{ area.description }}</p>
        </div>
    </div>
</div>

<body class="bg-gray-200 flex items-center justify-center h-screen">
  
{% endblock content %}
