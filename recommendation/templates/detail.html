{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Hello, world!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  const addCard = area => {
    $(".row").append(`
    <div class="col px-4">
      <div class="
            bg-white
            mx-auto
            max-w-2xl
            rounded-lg
            my-8
            p-16
          ">
        <h1 class="text-2xl font-medium">${ area.fields.title }</h1>
        <p>${ area.fields.summary }</p>
        <div class="flex mt-10 w-fit items-center space-x-3 py-3 px-6 bg-indigo-600 text-white rounded-lg  transition-all duration-400 transform hover:scale-105 cursor-pointer hover:shadow-lg">
          <a href="detailArea/${ area.pk }/">
            <button class="text-lg text-md">Detail</button>
          </a>
        </div>
        <div class="flex mt-10 w-fit items-center space-x-3 py-3 px-6 bg-indigo-600 text-white rounded-lg  transition-all duration-400 transform hover:scale-105 cursor-pointer hover:shadow-lg">
          <button class="text-lg text-md" onclick=deleteArea(${area.pk})>Delete</button>
        </div>
        
      </div>
    </div>`);
  }

  // get data json
  const getData = () => {
    $.ajax({
      url: 'json/',
      type: "GET",
      dataType: "json",
      success: function (data) {
        data.forEach(area => {
          addCard(area);
        });
      },
      error: function (data) {
        console.log(data);
      }
    });
  }

  // get data when page loaded
  $(document).ready(function () {
    getData();
  });


  // function handler for add area asynchronously
  var addArea = function() {
    var formData = $("#add-area").serialize();
    if ($("#title").val() && $("#summary").val() && $('#description')) {
      $.ajax({
        type: "POST",
        url: "addArea/",
        data: formData,
        dataType: "json",
        encode: true,
      }).done(function (data) {
        addCard(data);
        $("#add-area").trigger("reset");
        console.log("testsetsa");
      })
    }
  }

  // function for delete all province card
  const deleteAllCard = () => {
    $(".row").empty();
  }

  var deleteArea = function(id) {
    $.ajax({
      type: "DELETE",
      headers: { "X-CSRFToken": document.getElementsByName("csrfmiddlewaretoken")[0].value },
      url: "deleteArea/<int:area_pk>/".replace('<int:area_pk>', id),
      data: {
        id: id
      },
      dataType: "json",
      encode: true,
    }).done(function (data) {
      $(`#area-${id}`).remove();
      deleteAllCard();
      getData();
      console.log("test");
    })
  }
</script>
{% endblock meta %}

      </div>
    </div>

  <script>
    var openmodal = document.querySelectorAll('.modal-open')
    for (var i = 0; i < openmodal.length; i++) {
      openmodal[i].addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal()
      })
    }
    
    const overlay = document.querySelector('.modal-overlay')
    overlay.addEventListener('click', toggleModal)
    
    var closemodal = document.querySelectorAll('.modal-close')
    for (var i = 0; i < closemodal.length; i++) {
      closemodal[i].addEventListener('click', toggleModal)
    }
    
    document.onkeydown = function(evt) {
      evt = evt || window.event
      var isEscape = false
      if ("key" in evt) {
    	isEscape = (evt.key === "Escape" || evt.key === "Esc")
      } else {
    	isEscape = (evt.keyCode === 27)
      }
      if (isEscape && document.body.classList.contains('modal-active')) {
    	toggleModal()
      }
    };
    
    
    function toggleModal () {
      const body = document.querySelector('body')
      const modal = document.querySelector('.modal')
      modal.classList.toggle('opacity-0')
      modal.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
    
     
  </script>
</body>
