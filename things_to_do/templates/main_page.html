{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Things to Do</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock meta %}

{% block content %}
<!-- Carousel -->
<div id="default-carousel" class="relative mt-30 bg-gray-600" data-carousel="slider">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden md:h-96">
         <!-- Item 1 -->
        <div class="duration-700 ease-in-out absolute inset-0 transition-all transform translate-x-0 z-20" data-carousel-item="">
            <span class="absolute text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 sm:text-3xl dark:text-gray-800">First Slide</span>
            <img src="https://images.unsplash.com/photo-1630886958715-c527cfcf847b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            <div class="relative top-500 top-1/2 px-4 py-2 opacity-100">
                <h1 class="lg:text-5xl font-bold leading-tight text-3xl text-white">Feel the taste that you will miss later</h1>
            </div>   
        </div>
        <!-- Item 2 -->
        <div class="duration-700 ease-in-out absolute inset-0 transition-all transform translate-x-full z-10" data-carousel-item="">
            <img src="https://images.unsplash.com/photo-1663503538745-03bf451b4845?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            <div class="relative top-500 top-1/2 px-4 py-2 opacity-100 ">
                <h1 class="lg:text-5xl font-bold leading-tight text-3xl text-white">Explore activities and discover yourself</h1>
                <p class="mt-4 text-lg font-normal"></p>
            </div>   
        </div>
        <!-- Item 3 -->
        <div class="duration-700 ease-in-out absolute inset-0 transition-all transform -translate-x-full z-10" data-carousel-item="">
            <img src="https://images.unsplash.com/photo-1544642058-2d2bfc88a86a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            <div class="relative top-500 top-1/2 px-4 py-2 opacity-100 ">
                <h1 class="lg:text-5xl font-bold leading-tight text-3xl text-white">Dive deeper into the excitement of Indonesia</h1>
            </div>   
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        <button type="button" class="w-3 h-3 rounded-full bg-white dark:bg-gray-800" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev="">
        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next="">
        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>


<div class="md:flex items-center px-16 mt-5">
    <p class="px-3 md:px-auto sm:mt-10 text-2xl font-bold">Select the Province</p>
    <div class="container my-12 mx-auto px-4 md:px-12">
        <div id="province-card" class="flex flex-wrap -mx-4 lg:-mx-4"></div>
    </div>
</div>
<script>
    var addProvince = function(province) {
        $("#province-card").append(
            `<!-- Column -->
            <div class="my-4 px-1 h-full text-center md:w-1/2 md:my-1 lg:my-4 lg:px-4 lg:w-1/3" style="top:0; left:0;">
                <!-- Article -->
                <article class="h-full overflow-hidden rounded-lg shadow-lg object-cover ease-in-out duration-500 hover:scale-105">
                    <a href="${province.pk}/">
                        <div style="background-image:url(${province.fields.image});background-size:cover; width:400px; height:200px;">
                        </div>
                        <!-- <img alt="${province.fields.title}" class="block h-auto w-full" src="${province.fields.image}"> -->
                        <!-- <img alt="Placeholder" style="background-size:cover;" class="block h-full w-full" src="${province.fields.image}"> -->
                    </a>
                    <header class="flex items-center justify-between bg-white/75 leading-tight p-2 md:p-4">
                        <h1 class="text-lg">
                            <a class="no-underline hover:underline text-black" href="${province.pk}/">
                                ${province.fields.title}
                            </a>
                        </h1>
                    </header>
                </article>
                <!-- END Article -->
            </div>
            <!-- END Column -->`
            );
    }

    // Displaying registered province
    $.getJSON( `json/province`, function( data ) {
        data.forEach(province => {
            addProvince(province);
        });
    });
</script>

{% endblock content %}
