{% extends 'base.html' %}

{% block content %}
{% load static %}

<script type="text/javascript" src="{% static 'js/review.js' %}"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<div class="flex justify-center">
  <div class="flex mt-10 w-fit items-center space-x-3 py-3 px-6 bg-indigo-600 text-white rounded-lg flex align-items-center transition-all duration-400 transform hover:scale-105 cursor-pointer hover:shadow-lg">
    <button class="text-lg text-md" data-modal-toggle="submit-modal">Add Review</button>
</div>
</div>

<!-- Main modal -->
<div id="submit-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-toggle="submit-modal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="py-6 px-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900">Share your story</h3>
                <form id="review-form" action="" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="reviewTitle" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
                        {{form.title}}
                    </div>
                    <div>
                      <label for="reviewUser" class="block mb-2 text-sm font-medium text-gray-900">Review</label>
                      {{form.review}}
                    </div>
                    <button data-modal-toggle="submit-modal" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add</button>
                </form>
            </div>
        </div>
    </div>
  </div> 

  <div class="flex justify-center">
    <div id="review-card"  class="text-center max-w-sm w-max lg:max-w-max lg:flex gap-4 mt-3 flex-col">
    </div>
  </div>
  
{% endblock content %}
