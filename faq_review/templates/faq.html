{% extends 'base.html' %}

{% block content %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script>
  /* Optional Javascript to close the radio button version by clicking it again */
  var myRadios = document.getElementsByName('tabs2');
  var setCheck;
  var x = 0;
  for(x = 0; x < myRadios.length; x++){
      myRadios[x].onclick = function(){
          if(setCheck != this){
                setCheck = this;
          }else{
              this.checked = false;
              setCheck = null;
      }
      };
  }

  $(document).ready(function(){
      $.getJSON("/faq_review/show_json_faq/", function(data){
        var count = 0;
          $.each(data, function(index, value){
              console.log(value)
              console.log(count)
              $("#faq-element").append(
                `<div class="tab w-full overflow-hidden border-t">
                  <input class="absolute opacity-0" id="tab-single-${count}" type="radio" name="tabs2">
                    <label class="block p-5 leading-normal cursor-pointer" for="tab-single-${count}">${value.fields.question}</label>
                    <div class="tab-content overflow-hidden border-l-2 bg-gray-100 border-indigo-500 leading-normal">
                      <p class="p-5">${value.fields.answer}</p>
                    </div>
                </div>`
                  // `<div class="accordion faq-accordian" id="faqAccordion">
                  // <div class="card border-0 ">
                  //     <div class="card-header" id="heading${count}">
                  //         <h6 class="mb-0 collapsed" data-bs-toggle="collapse" data-bs-target="#collapsed${count}" aria-expanded="true" aria-controls="collapsed${count}}">${value.fields.question}</h6>
                  //     </div>
                  //     <div class="collapse" id="collapsed${count}" aria-labelledby="heading${count}" data-parent="#faqAccordion">
                  //         <div class="card-body">
                  //             <p>${value.fields.answer}</p>
                  //         </div>
                  //     </div>
                  // </div>`
              )
              count++;
          })
      })
  })

  $(document).ready(function(){
        $.getJSON("/faq_review/show_json_review/", function(data){
            $.each(data, function(index,value){
              console.log(value)
              // user = value.fields.user
                $("#review-card").append( 
                    `<div class="card" style="width: 50rem;">
                        <div class="card-body">
                            <h5 class="card-title">${value.fields.title}</h5>
                            <p class="card-text"> {{user}} </p>
                            <p class="card-text">${value.fields.date_add}</p>
                            <p class="card-text">${value.fields.review}</p>
                        </div>
                    </div>`
                )
            })
        })

        // $(document).ready(function(){
        // $.getJSON("/faq_review/show_username/", function(data){
        //     $.each(data, function(index,value){
        //       console.log(value)
        //       user = value.fields.user
        //         $("#review-card").append( 
        //         )
        //     })
        // })

      $("#form-review").on("submit",function(e) {
        e.preventDefault() 
        let title = $("#title").val();
        let review = $("#review").val();
        $.ajax({
          method: "POST",
          url: "/faq_review/add/",
          data: {"title":title, "review": review},
        }).done(function(resp) {
          console.log(resp)
          $("#review-card").append(
            `<div class="card" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title">${resp.title}</h5>
                    <p class="card-text"> {{user}} </p>
                    <p class="card-text">${resp.date_add}</p>
                    <p class="card-text">${resp.review}</p>
                </div>
            </div>`
          )
          $("#modal-review").modal("toggle")
        });
      })
    })
</script>
<link rel="stylesheet" href="{% static 'css/faq.css' %}">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<!-- <link rel="stylesheet" href="{% static 'css/faq.css' %}"> -->

<div class="font-sans container">
  <div class="w-full md:w-3/5 mx-auto p-8">
    <div class="flex  my-4">
      <h3>FAQ</h3>
    </div>

    <div class="shadow-md" id="faq-element">
    </div>

    <div class="d-flex flex-wrap justify-content-center align-items-center gap-3 responsive-container mt-4" id="review-card">
      <h3>Review</h3>
    </div>

    <div class="support-button text-center d-flex align-items-center justify-content-center mt-4">
      <p class="mb-0 px-2">Wanna share your experience to other? please share with us!</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-review" data-bs-whatever= "@mdo" id="add-review">Add review</button>
    </div>
    <!-- <div>
      <p class="my-5">Review</p>
      <button class="block w-full md:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" data-modal-toggle="large-modal">
        Add Review
        </button>
    </div> -->
  </div>
</div>



<div class="modal fade" id="modal-review" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Create review</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-review">
          {% csrf_token %}
          <div class="mb-3">
            <label class="col-form-label">Title:</label>
            {{form.title}}
          </div>
          <div class="mb-3">
            <label class="col-form-label">Review:</label>
            {{form.review}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" value="submit" class="btn btn-primary" id="btn_submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
