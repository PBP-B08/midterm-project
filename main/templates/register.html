{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>

    {% block meta %}
        <title>Registrasi Akun</title>
    {% endblock meta %}
</head>

{% block content %}  

<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"></link>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"></link>
<style>
    .body-bg {
        background-color: #9921e8;
        background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
    }
</style>

<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
  <header class="max-w-lg mx-auto">
      <a href="#">
          <h1 class="text-4xl font-bold text-white text-center">Cultural-Center</h1>
      </a>
  </header>

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
      <section>
          <h3 class="font-bold text-2xl flex justify-center">Register</h3>
          <!-- <p class="text-gray-600 pt-2 flex justify-center">Sign in to your account.</p> -->
      </section>

      <section class="mt-10">
        <form method="POST" >  
            {% csrf_token %}  
            <style>
                input {
                    background-color: #d5d5d5;
                    border-radius: 5px;
                    padding: 4px 20px;
                }
            </style>
            <table>  
                {{ form.as_table }}  
            </table>  
            <div>
                <div class="flex justify-center">
                    <div class="bg-indigo-500 text-white text-md w-fit rounded-xl py-2 px-8 my-6">
                        <button type="submit">Daftar</button>
                    </div>
                </div>
            </div>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
      </section>
  </main>

  <!-- <div class="max-w-lg mx-auto text-center mt-6 mb-6">
      <p class="text-white">Don't have an account? <a href="{% url 'main:register' %}" class="font-bold hover:underline">Sign up</a>.</p>
  </div> -->

      <span class="mx-3">â€¢</span>
      <a href="#" class="hover:underline">Privacy</a>

</body>

{% endblock content %}
